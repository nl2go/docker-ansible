version: '3.5'
services:
  ansible:
    build:
      context: ./
      dockerfile: Dockerfile
    command: /bin/bash
    tty: true
    stdin_open: true
    volumes:
      - ..:/projects
      - $HOME$USERPROFILE/.ssh:/tmp/.ssh
    working_dir: /projects
    networks:
      - ansible

networks:
  ansible:
    name: ansible
